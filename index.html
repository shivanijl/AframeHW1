<html></html>
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene background="color: black">
      <a-box position="0 4 -5" color="red"></a-box>
      <a-sphere position="1 2 -3" radius="0.5" color="green"></a-sphere>
      <a-cylinder position="-1 2.5 -3" radius="0.5" height="1.5" color="pink"></a-cylinder>
      <a-torus position="-4 0 -4" color="lightgreen" arc="90" radius="2" radius-tubular="0.1"></a-torus>
      <a-torus position="2 0 -4" rotation="0 45 0" color="yellow" arc="90" radius="2" radius-tubular="0.1"></a-torus>
      <a-icosahedron position="2 4 -4" color="teal" radius="1" radius-tubular="0.1"></a-icosahedron>
    </a-scene>
  </body>
</html>
